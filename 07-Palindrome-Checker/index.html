<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>
    <style>
        html {
            height: 100%;
            width: 100%;
            background: linear-gradient(#6c4079, #fc2c77);
        }

        body {
            font-family: poppins, arial, helvetica neue, sans-serif;
            background-color: white;
            padding: 5%;
            width: 30%;
            height: max-content;
            border-width: 2px;
            border-color: white;
            border-style: solid;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            color: #525252;
            font-weight: 400;
        }

        h2 {
            font-size: 24px;

        }

        input {
            line-height: 50px;
            background: #fafafa;
            box-shadow: inset 0 1px 3px 0 rgb(0 0 0 / 8%);
            border-radius: 5px;
            padding: 0 20px;
            font-size: 16px;
            color: #666;
            outline: none;
            margin: 0;
            border: none;
            width: 100%;
            font-family: inherit;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            display: inline-block;
            text-align: start;
            appearance: auto;
        }

        button {
            background: #4272d7;
            border-radius: 5px;
            display: inline-block;
            line-height: 50px;
            padding: 0 50px;
            margin: 50px;
            transition: all .4s ease;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            border-width: 0px;
            box-sizing: inherit;
            appearance: auto;
            -webkit-writing-mode: horizontal-tb !important;
            text-rendering: auto;
            letter-spacing: normal;
            word-spacing: normal;
            text-transform: none;
            text-indent: 0px;
            text-shadow: none;
            text-align: center;
            align-items: flex-start;
        }
    </style>
</head>

<body>
    <h2>Palindrome Checker</h2>
    <input type="text" name="input" id="input" placeholder="Enter text" maxlength="30" >
    <button class="btn" type="submit" onclick="checkPalindrome()">Check</button>
    <p class="output" id="output"></p>
    <script>
        function checkPalindrome() {
            var text = document.getElementById("input").value;
            if (text != "") {
                var flag = true;
                var output = document.getElementById("output");
                var l = text.length;
                var h = (l % 2 == 0) ? (l / 2) : (Math.floor(l / 2));
                for (var i = 0; i < h; i++) {
                    if (text[i] != text[l - i - 1]) {
                        flag = false;
                        break;
                    }
                }
                if (flag) {
                    output.innerHTML = "Yes! '" + text + "' is a palindrome";
                } else {
                    output.innerHTML = "No! '" + text + "' is not a palindrome";
                }
            }
        }
    </script>
</body>

</html>
