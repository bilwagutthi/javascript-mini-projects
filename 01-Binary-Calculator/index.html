<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Binary Calculator</title>
</head>

<body>
    <div class="main">
        <div class="frame shine">
            <div class="display" id="display"> hi</div>
            <div class="keypad">
                <div class="row">
                    <button class="btn" id="num0">0</button>
                    <button class="btn" id="num1">1</button>
                    <button class="btn" id="calc">=</button>
                    <button class="btn" id="clear">C</button>
                </div>
                <div class="row">
                    <button class="btn" id="add">+</button>
                    <button class="btn" id="sub">-</button>
                    <button class="btn" id="mul">x</button>
                    <button class="btn" id="div">/</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
